rvm:
  - 2.1.0
  - 2.0.0
  - 1.9.3
  - jruby-19mode
  - ruby-head
  - jruby-head

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head

env:
  - PATH=$PATH:$HOME/gradle/bin

notifications:
  email:
    - licensefinder@pivotallabs.com
  webhooks:
    urls:
    - http://pulse.pivotallabs.com/projects/657d35b7-b896-4bf3-8837-9d558e2ab651/status
    on_start: true

before_install:
  - cd /tmp
  - wget http://services.gradle.org/distributions/gradle-1.11-all.zip
  - unzip -q gradle*
  - rm gradle*.zip
  - mv gradle* ~/gradle
  - npm install -g bower
  - source $HOME/otp/R16B03/activate
  - cd -